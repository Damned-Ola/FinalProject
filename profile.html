<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/profile.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CyberShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./profile.html">My profile</a>
            </li>
          </ul>
        </div>
      </nav>
</header>
<body>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="title">My Profile</h1>
          </div>
        </div>
      </section>
      <div class="m-0">
        <div class="container">
      <form>
        <div class="form-group row pb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name">
          </div>
        </div>
        <div class="form-group row pb-3">
          <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputGender" placeholder="Gender">
          </div>
        </div>
        <div class="form-group row pb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
        <div class="form-group row pb-5">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
            <button class="btn btn-primary" onclick="logOut()">Log Out</button>
          </div>
        </div>
      </form>
      </div>
      <div class="album py-5 bg-dark">
        <div class="container text-center">
            <h1 class="title">Favourites</h1>
          <div class="favourites row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          </div>
        </div>
      </div>

      </div>
      <script src="./js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>   
</body>
</html>
