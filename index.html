<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
<main class="form-signin">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    <label for="inputEmail" class="visually-hidden">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" onchange="emailChange()" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" onchange="passwordChange()"required>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
    <a href="./register.html">If you don't have an account, please go to Registration page</a>
    <p class="mt-5 mb-3 text-muted">&copy; Kazhdarov & Baisakov CO. 2021</p>
  </form>
</main>
<script src="./js/signin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>   
  </body>
</html>
